<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的静态网页示例</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        nav {
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        button {
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #357ab8;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            background: #eee;
        }
    </style>
</head>

<body>

<header>欢迎来到我的静态网页</header>

<nav>
    <a href="#about">关于</a>
    <a href="#features">特色</a>
    <a href="#contact">联系</a>
</nav>

<div class="container">
    <h2 id="about">关于</h2>
    <p>这是一个简单的静态网页示例，包含基本的 HTML、CSS 和 JavaScript。</p>

    <h2 id="features">特色</h2>
    <ul>
        <li>无需服务器即可运行</li>
        <li>加载速度快</li>
        <li>结构清晰易维护</li>
    </ul>

    <h2 id="contact">互动示例</h2>
    <button onclick="showMessage()">点击我试试看</button>
    <p id="msg" style="margin-top:15px;font-size:18px;color:#444;"></p>
</div>

<footer>
    © 2025 我的静态网页
</footer>

<script>
    function showMessage() {
        document.getElementById("msg").innerText = "你点击了按钮，这是一段来自 JavaScript 的消息！";
    }
</script>

</body>
</html>
